    <h2>By blockquote</h2>
    <blockquote>天命之謂性，率性之謂道，脩道之謂教。</blockquote>
    <blockquote>道也者，不可須臾離也；可離，非道也。</blockquote>
    <p>是故，君子戒慎乎其 所不睹，恐懼乎其所不聞。</p>
    <p>莫見乎隱，莫顯乎微，故君子慎其獨也。</p>
